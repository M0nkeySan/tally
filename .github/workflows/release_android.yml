name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo $ENCODED_STRING | base64 -d > composeApp/release.jks

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_TAG: ${{ github.ref_name }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: ./gradlew :composeApp:assembleRelease

      - name: Rename APK
        run: |
          # Original path
          SRC="composeApp/build/outputs/apk/release/composeApp-release.apk"
          
          # New filename: tally-v1.0.0.apk
          DEST="tally-${{ github.ref_name }}.apk"
          
          mv $SRC $DEST
          echo "Renamed APK to $DEST"

      - name: Release to GitHub
        uses: softprops/action-gh-release@v2.5.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: tally-${{ github.ref_name }}.apk
          generate_release_notes: true