name: Deploy WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build WASM Production
        run: |
          # Build with production optimizations
          # We use --no-daemon for CI environments
          NODE_ENV=production ./gradlew wasmJsBrowserProductionWebpack --no-daemon
          
          # Ensure the CSP injection script is executable
          chmod +x ./composeApp/scripts/inject-production-csp.sh
          
          # Inject strict CSP into the production index.html
          ./composeApp/scripts/inject-production-csp.sh ./composeApp/build/dist/wasmJs/productionExecutable/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'composeApp/build/dist/wasmJs/productionExecutable/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
